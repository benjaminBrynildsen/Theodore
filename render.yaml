services:
  - type: web
    runtime: node
    name: theodore-staging
    branch: develop
    region: ohio
    plan: starter
    buildCommand: npm ci && npm run build
    preDeployCommand: npm run db:push
    startCommand: npm run server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: theodore-staging-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_WRITER
        sync: false
      - key: STRIPE_PRICE_AUTHOR
        sync: false
      - key: STRIPE_PRICE_STUDIO
        sync: false

  - type: web
    runtime: node
    name: theodore-production
    branch: main
    region: ohio
    plan: starter
    buildCommand: npm ci && npm run build
    preDeployCommand: npm run db:push
    startCommand: npm run server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: theodore-production-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_WRITER
        sync: false
      - key: STRIPE_PRICE_AUTHOR
        sync: false
      - key: STRIPE_PRICE_STUDIO
        sync: false

databases:
  - name: theodore-staging-db
    plan: free
    databaseName: theodore
    user: theodore

  - name: theodore-production-db
    plan: basic-1gb
    databaseName: theodore
    user: theodore
